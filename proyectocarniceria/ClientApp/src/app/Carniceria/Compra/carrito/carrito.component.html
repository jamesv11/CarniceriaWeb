<div  class="carrito-collapsed " class="carrito">
    <div id="cabecera">
        
        <label> Tu Carrito </label>
        <hr class="lineaTitulo">
    </div>
    


    <div id="contenido" class="contenido">
        <label id="lbListaVacia"> TU CARRITO ESTÁ VACÍO </label>

        <div *ngFor="let DetalleFactura of DetalleFacturas " data-spy="scroll" data-target="#navbar-example3" data-offset="0">
            <div>
                <img [src]="DetalleFactura.productoDetalle.imagenProducto" style="width: 10rem;">
                <div>{{DetalleFactura.productoDetalle.nombreProducto}}</div>
                <div>{{DetalleFactura.ValorUnitario}}</div>
                <div>{{DetalleFactura.CantidadRequerida}}</div>
                <div>{{DetalleFactura.SubTotal}}</div>
            </div>
        </div>

        
    </div>
    <div>
        <hr class="lineaTitulo">
        <button class="btn">Editar</button>
        <button class="btn" [routerLink]="['/productoCarrito']">Realizar Pedido</button>
    </div>



</div>
