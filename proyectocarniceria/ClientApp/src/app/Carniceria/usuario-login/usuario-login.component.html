<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-5 d-none d-md-flex bg-image"></div>
    <div class="login d-flex align-items-center py-5">
      <div class="container">
        <div class="row">
          <div class="Contenedor-form p-3 mb-5 ml-4 rounded">
            <h2>Login</h2>
            <form [formGroup]="loginFrom" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  name="inputEmail"
                  formControlName="correo"
                  placeholder="Email"
                  [ngClass]="{ 'is-invalid': submitted && f.correo.errors }"
                />
                <div
                  *ngIf="submitted && f.correo.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.correo.errors.required">
                    Username is required
                  </div>
                </div>
              </div>
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  formControlName="password"
                  name="inputPassword"
                  placeholder="Password"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                />
                <div
                  *ngIf="submitted && f.password.errors"
                  class="invalid-feedback"
                >
                  <div *ngIf="f.password.errors.required">
                    Password is required
                  </div>
                </div>
              </div>
              <div class="posicionboton">
                <button [disabled]="loading" class="btn btn-outline-secondary">
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm mr-1"
                  ></span>
                  Ingresar
                </button>
              </div>
              <div class="enlace">
                <a href="#">¿Has olvidado tu contraseña?</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
